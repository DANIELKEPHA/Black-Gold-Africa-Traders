<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Offline</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            color: #111;
        }
        .container {
            text-align: center;
            padding: 1rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            color: #666;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.6rem 1.2rem;
            border: none;
            background: #000;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>You're offline</h1>
    <p>Please check your internet connection and try again.</p>
    <button onclick="window.location.reload()">Retry</button>
</div>
</body>
</html>
